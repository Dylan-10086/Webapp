{% extends 'learn_log/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h1><a href="{% url 'learn_log:topic' topic.id %}">{{ topic }}</a></h1>
{% endblock page_header %}

{% block content %}
    <h4>Add A New Entry :</h4>
    <form action="{% url 'learn_log:new_entry' topic.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">Add Entry</button> <!-- 为表单创建提交按钮 -->
        {% endbuttons %}
    </form>
{% endblock content %}
